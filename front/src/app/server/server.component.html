<div
  class="card m-4">
  <div class="card-body">
    <h5 class="card-title">{{ name }}</h5>
    <p class="card-text">
      <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
      <strong *ngIf="element.type === 'blueprint'" style="color: blue">{{ element.content }}</strong>
    </p>
  </div>
  <div>
    <button
      class="btn btn-primary"
      (click)="updateClicked(element)">Update Server</button>
  </div>
</div>
